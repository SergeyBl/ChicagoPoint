{%extends "header.html"%}


{%block header%}
<!-- Data tables styles   -->
<link rel="stylesheet" href="{{url_for('static',filename='css/jquery.dataTables.min.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/content.css')}}">
{%endblock%}

{%block body%}
<div class="cont">
<div id="map_container"></div>

</div>

<script defer src="{{url_for('static',filename='logic/map_google.js')}}"></script>

<!-- jQuery: Request API -->

{%endblock%}
