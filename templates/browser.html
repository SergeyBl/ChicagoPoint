<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Meta information -->
      <meta charset="UTF-8">
      <link rel="shortcut icon" type='image/x-icon' href="{{url_for('static',filename='img/favicon.ico')}}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Bootstrap: (Latest compiled and minified CSS) -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- Bootstrap: (Optional theme) -->
      <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-theme.min.css')}}">
      <!-- GoogleApis: (Font letter) -->
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
      <!-- AOS (Fancy transitions) -->
      <link rel="stylesheet" href="{{url_for('static',filename='css/aos.css')}}" />
      <!-- Custom Style -->
      <link rel="stylesheet" href="{{url_for('static',filename='css/browser.css')}}">

      <title>Chicago Point.</title>
   </head>
   <body>

      <div class="container">


       <video autoplay>
         <source src="{{url_for('static',filename='video/one_day_in_chicago.mp4')}}" type="video/mp4" /> Your browser does not support the video tag.
       </video>

       <div class="col-xs-12 col-sm-offset-3" style="padding-top:40px;padding-bottom:40px;">
         <img class="img-responsive" src="{{url_for('static',filename='img/logo2.png')}}" width="40%"  style="float:left;"/>
       </div>

      <section >
            <div class="col-md-9 col-xs-12 col-sm-12 col-lg-9 col-sm-offset-1 form-horizontal" id="form_content" data-aos="fade-left" data-aos-duration="3000">
                <br><br>
               <div class="form-group" >
                  <label for="nombre" class="control-label col-md-2">Name</label>
                  <div class="col-md-4">
                     <input type="text" id="nombre" class="form-control" placeholder="Your name">
                  </div>
               </div>
               <div class="form-group" >
                 <label for="cost_sl" class="control-label col-md-2">Cost</label>
                 <div class="col-md-4">
                    <input id="cost_sl" type="range" min="100" max="500" step="10" />
                 </div>
              </div>
              <div class="form-group">
                 <label for="distance_sl" class="control-label col-md-2">Distance</label>
                 <div class="col-md-4">
                    <input id="distance_sl" type="range" min="100" max="500" step="10" />
                 </div>
              </div>

              <div class="form-group">
                 <label for="safety_sl" class="control-label col-md-2">Safety</label>
                 <div class="col-md-4">
                    <input id="safety_sl" type="range" min="100" max="500" step="10" />
                 </div>
              </div>


               <div class="form-group">
                  <div class="col-md-12 ">
                     <a href="/content/" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-search"></span> Search</a>
                  </div>
               </div>
            </div>

      </section>

      </div>

      <!-- jQuery: (necessary for Bootstrap's JavaScript plugins) -->
      <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
      <!-- Bootstrap: (Latest compiled and minified JavaScript -->
      <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
      <!-- AOS: (Fancy styles) -->
      <script src="{{url_for('static',filename='js/aos.js')}}"></script>
      <script>AOS.init();</script>

   </body>
</html>
